
<div class="container">
  <h1>
    Counter: 
    {{counter}}
  </h1>
  
  <button (click)="increaseCounter(1)">add 1</button>
  <button (click)="increaseCounter(10)">add 10</button>
  <button (click)="increaseCounter(100)">add 100</button>
  <button (click)="increaseCounter(5000)">add 5000</button>
  <button (click)="decreaseCounter(1)">subtract 1</button>
  <button (click)="resetCounter()">reset</button>

</div>





<p class="center">-by {{name}}</p>
